<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
</head>
<body>
    <div class="container">
        <h1>注册表单</h1>
        
        <form id="registrationForm">
            <table>
                <tr>
                    <th>昵称：</th>
                    <td><input type="text" id="nickname" name="nickname" required></td>
                </tr>
                <tr>
                    <th>密码：</th>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <th>邮箱：</th>
                    <td>
                        <div class="email-container">
                            <input type="text" id="emailPrefix" required>
                            <select id="emailDomain">
                                <option value="qq.com">@qq.com</option>
                                <option value="gmail.com">@gmail.com</option>
                                <option value="163.com">@163.com</option>
                                <option value="126.com">@126.com</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>性别：</th>
                    <td>
                        <div class="radio-group">
                            <label class="option-label">
                                <input type="radio" name="gender" value="male" checked> 男
                            </label>
                            <label class="option-label">
                                <input type="radio" name="gender" value="female"> 女
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>爱好：</th>
                    <td>
                        <div class="checkbox-group">
                            <label class="option-label">
                                <input type="checkbox" name="hobby" value="travel"> 旅游
                            </label>
                            <label class="option-label">
                                <input type="checkbox" name="hobby" value="photography"> 摄影
                            </label>
                            <label class="option-label">
                                <input type="checkbox" name="hobby" value="sports"> 运动
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>个人简介：</th>
                    <td><textarea id="bio" name="bio" rows="4"></textarea></td>
                </tr>
                <tr>
                    <th>上传个人照片：</th>
                    <td>
                        <div class="file-upload">
                            <input type="file" id="photo" name="photo">
                        </div>
                    </td>
                </tr>
            </table>
            
            <button type="submit" class="submit-btn">立即注册</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const nickname = document.getElementById('nickname').value;
            const emailPrefix = document.getElementById('emailPrefix').value;
            const emailDomain = document.getElementById('emailDomain').value;
            const email = emailPrefix + '@' + emailDomain;
            
            // 显示成功消息
            alert(`注册成功！\n\n昵称: ${nickname}\n邮箱: ${email}`);
            
            // 重置表单
            this.reset();
        });
    </script>
</body>
</html>
